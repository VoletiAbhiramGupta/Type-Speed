<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speed</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-text">
            <div class="content-box">
                <div class="text">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="wrapper-result">
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left: </p>
                        <span><b>60 </b>S</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes: </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM: </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM: </p>
                        <span>0</span>
                    </li>
                    <button>Try Again</button>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/texts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
